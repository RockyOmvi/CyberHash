apiVersion: v1
kind: ConfigMap
metadata:
  name: cybershield-config
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "cybershield"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  APP_ENV: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: cybershield-secrets
type: Opaque
stringData:
  # In a real production environment, use a proper secrets store (Vault, AWS Secrets Manager)
  # or at least seal these secrets.
  DB_USER: "postgres"
  DB_PASSWORD: "password"
  DB_DRIVER: "postgres"
  GEMINI_API_KEY: "change-me"
  AWS_ACCESS_KEY_ID: "change-me"
  AWS_SECRET_ACCESS_KEY: "change-me"
  AWS_REGION: "us-east-1"
