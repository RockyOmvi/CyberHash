apiVersion: apps/v1
kind: Deployment
metadata:
  name: cybershield-api
  labels:
    app: cybershield-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cybershield-api
  template:
    metadata:
      labels:
        app: cybershield-api
    spec:
      containers:
      - name: api
        image: cybershield-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: DB_HOST
          value: "postgres-service"
---
apiVersion: v1
kind: Service
metadata:
  name: cybershield-api-service
spec:
  selector:
    app: cybershield-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
